<div class="container">
    <div class="register-container">
      
      <div class="form-container">
        <h2 class="title"> <img src="assets/logo/logo.png" alt="" srcset=""></h2>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
          
          <!-- Nom -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Votre nom">
            <mat-error *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
              Nom requis (min 3 caractères)
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="adresseMail" placeholder="Votre email">
            <mat-error *ngIf="registerForm.get('adresseMail')?.invalid && registerForm.get('adresseMail')?.touched">
              Email valide requis
            </mat-error>
          </mat-form-field>
  
          <!-- Numéro de téléphone -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numéro de téléphone</mat-label>
            <input matInput type="text" formControlName="numeroTel" placeholder="Ex: 0612345678">
            <mat-error *ngIf="registerForm.get('numeroTel')?.invalid && registerForm.get('numeroTel')?.touched">
              Numéro valide requis (9-15 chiffres)
            </mat-error>
          </mat-form-field>
  
          <!-- Mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Min 6 caractères requis
            </mat-error>
          </mat-form-field>
  
          <!-- Confirmation du mot de passe -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmez le mot de passe</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.hasError('mismatch')">
              Les mots de passe ne correspondent pas
            </mat-error>
          </mat-form-field>
  
          <!-- Bouton d'inscription -->
          <button mat-button class="register-button" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
  
          <p class="login-link">Déjà un compte ? <a (click)="navigateToLogin()">Connectez-vous</a></p>
        </form>
      </div>
      <div class="image-container"></div>
    </div>
  </div>
