<div class="service-c">
  <div class="service-text-container">
    <h2>Passer au garage pour <span>Un diagnostic</span></h2>
    <form [formGroup]="diagnosticForm">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Mes voitures :</mat-label>
          <mat-select formControlName="voiture" (selectionChange)="onVoitureChange($event)">
            <mat-option *ngFor="let mesVoiture of mesVoitures" [value]="mesVoiture._id" >
              {{ mesVoiture.immatriculation }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Dans quelle Partie :</mat-label>
          <mat-select formControlName="typeService" (selectionChange)="onTypeServiceChange($event)">
            <mat-option *ngFor="let category of categories" [value]="category._id" >
              {{ category.typeEntretien }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>Avez-vous remarqué un bruit ou un symptôme visible ?</label>
        <div class="radio-group">
          <div class="bruit-choix">
            <input type="radio" formControlName="visibleSymptom" value="true"><label
            for="bruitOui">Oui</label>
          </div>
          <div class="bruit-choix">
            <input type="radio" formControlName="visibleSymptom" value="false"><label
              for="bruitNon">Non</label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastMaintenance">Dernière date d'entretien :</label>
        <input type="date" id="lastMaintenance" formControlName="dateDerniereEntretien" >
      </div>
      <div class="form-group">
        <label for="description">Décrivez le problème :(optionnel)</label>
        <textarea id="description" rows="3"
          placeholder="Exemple : Bruit étrange en accélérant..." formControlName="description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date" class="input-service">Votre Date *</label>
          <input type="date" id="date" formControlName="dateSuggestionVisite">
        </div>

        <div class="form-group">
          <label for="heure" class="input-service">Votre Heure *</label>
          <input type="time" id="heure" formControlName="heureSuggestionVisite">
        </div>
      </div>

      <p class="note">*Peut être modifié selon la disponibilité des
        mécaniciens</p>

      <button class="submit-btn"(click)="submitForm()">Demander un devis</button>
    </form>
  </div>

</div>
