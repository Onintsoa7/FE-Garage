<app-header-pages></app-header-pages>
<div class="container">
  <div class="form-container">
    <h2>Passer au garage pour <span>'Entretien'</span></h2>

    <form>
      <div class="form-group">
        <label for="voiture">Voiture</label>
        <select id="voiture">
          <option>Choisir une voiture</option>
          <option>Peugeot 208</option>
          <option>Renault Clio</option>
          <option>BMW Série 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="probleme">Votre problème</label>
        <div class="input-group">
          <select id="probleme">
            <option>Choisir un problème</option>
            <option>Moteur</option>
            <option>Freins</option>
            <option>Électricité</option>
          </select>
          <button class="add-btn">+</button>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Votre Date *</label>
          <input type="date" id="date">
        </div>

        <div class="form-group">
          <label for="heure">Votre Heure *</label>
          <input type="time" id="heure">
        </div>
      </div>

      <p class="note">*Peut être modifié selon la disponibilité des mécaniciens</p>

      <button class="submit-btn">Demander un rendez-vous</button>
    </form>
  </div>

  <div class="image-container">
    <p>SARY MILAY BeE</p>
  </div>
</div>
<app-footer></app-footer>
