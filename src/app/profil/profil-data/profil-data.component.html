<div class="details-container">
    <div class="profil-car">
        <div class="profil-voiture-header">
            <h3>Vos voitures</h3>
            <button class="add-button" (click)="onCarFormClick()">Ajouter</button>
        </div>
        <table>
            <tr>
                <th>Marque</th>
                <th>Année</th>
                <th>Numéro</th>
            </tr>
            <tr *ngFor="let car of cars">
                <td>{{ car.brand }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.number }}</td>
            </tr>
        </table>
    </div>
    <div class="profil-visit">
        <h3>Vos visites</h3>
        <table>
            <tr>
                <th>Voiture</th>
                <th>Date</th>
                <th>Service</th>
                <th>Details</th>
            </tr>
            <tr *ngFor="let visit of visits">
                <td>{{ visit.car }}</td>
                <td>{{ visit.date }}</td>
                <td>{{ visit.service }}</td>
                <td><a href="#">Voir détails</a></td>
            </tr>
        </table>
    </div>
</div>
