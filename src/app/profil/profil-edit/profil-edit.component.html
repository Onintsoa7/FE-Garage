<div class="profil-edit-container">
    <H2>Modifier votre profil</H2>
    <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="nom">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput type="text" formControlName="prenom">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Adresse email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Confirmer</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
      </mat-form-field>
      <div class="btn-container">
          <button mat-raised-button  class="cancel-btn"  (click)="onCancelClick()">Annuler</button>
          <button mat-raised-button  class="submit-btn" ctype="submit">Modifier</button>
      </div>
  
    </form>
  </div>
